{% extends 'app/base.html' %}

{% block content %}

    <div class="col-md-7 col-sm-12 ">
        <a href="{% url 'client' %}" class="btn btn-primary">Back</a>
    </div>
  </div>
  <h1 class="d-flex justify-content-center">DELETE CLIENT</h1>

  </form>
{% endblock %}
