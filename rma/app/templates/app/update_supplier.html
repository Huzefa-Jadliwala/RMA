{% extends 'app/base.html' %}

{% block content %}
  <div class="row my-3">
    <div class="col-md-7 col-sm-12">
        <a href="{% url 'supplier' %}" class="btn btn-primary">Back</a>
    </div>
  </div>
  <h1 class="d-flex justify-content-center">UPDATE SUPPLIER</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mt-3">
      <div class="form-group row">
        <label for="supplier_name" class="col-sm-2 col-form-label">Supplier Name:</label>
        <div class="col-sm-3">
          {{ supplierform.supplier_name }}
        </div>
      </div>
      <div class="form-group row">
        <label for="supplier_location" class="col-sm-2 col-form-label">Supplier Location:</label>
        <div class="col-sm-3">
          {{ supplierform.supplier_location }}
        </div>
      </div>
      <div class="form-group row">
        <label for="supplier_gst" class="col-sm-2 col-form-label">Supplier GST Number:</label>
        <div class="col-sm-3">
          {{ supplierform.supplier_gst }}
        </div>
      </div>
      <div class="form-group row">
        <label for="supplier_dl" class="col-sm-1 col-form-label">Supplier DL Number:</label>
        <div class="col-sm-4">
          {{ supplierform.supplier_dl }}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">UPDATE SUPPLIER</button>
  </form>
{% endblock %}
