{% extends 'app/base.html' %}

{% block content %}
    <div class="main_content">
        <div class="row mt-3">
            <div class="col-md-7 col-sm-12 ">
                <a href="{% url 'item-master' %}" class="btn btn-primary">Back</a>
            </div>
        </div>
        <div class="mt-5">
            <h1 class="d-flex justify-content-center mb-2">ADD NEW STOCK</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <div class="form-group row">
                      <label for="item_name" class="col-sm-2 col-form-label">Product Name:</label>
                      <div class="col-sm-3">
                        <select name="product" class="form-select form-control">
                            {% for item in items %}
                                <option value="{{item.item_pk}}">{{item.item_name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                    </div>
                    <div class="form-group row" >
                      <label for="inputEmail3" class="col-sm-1 col-form-label">HSNCode: </label>
                      <div class="col-sm-4">
                        {{ hsncode_form.hsncode_pk }}
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="item_name" class="col-sm-1 col-form-label">Quantity:</label>
                      <div class="col-sm-4">
                        {{ hsncode_form.in_stock }}
                      </div>
                    </div>
                    <div class="form-group row" >
                      <label for="item_low_stock_alert" class="col-sm-1 col-form-label">Purchase Price</label>
                      <div class="col-sm-4">
                        {{ hsncode_form.purchase_price }}
                      </div>
                    </div>
                    <div class="form-group row" >        
                      <label for="item_packaging_type" class="col-sm-1 col-form-label">Sell Price:</label>
                      <div class="col-sm-4">
                        {{ hsncode_form.sell_price }}
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">ADD</button>
            </form>
        </div>
    </div>
{% endblock content%}
